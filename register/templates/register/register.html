<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>TechExpress - 2023</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle w-50">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">First name
                {{ form.first_name }}
            </div>
            <div class="mb-3">Last name
                {{ form.last_name }}
            </div>

            <div class="mb-3">Username
                {{ form.username }}
            </div>
            <div class="mb-3">Email
                {{ form.email }}
            </div>

            <div class="mb-3">Pass1
                {{ form.password1 }}
            </div>
            <div class="mb-3">Pass2
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-primary mt-1 w-100">Sign up</button>
        </form>

        <div class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}">Log in instead</a>
        </div>
    </div>
</body>
</html>
