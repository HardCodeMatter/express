{% extends 'base.html' %}

{% block content %}
    <div>
        <ul>
            {% for tag in tags %}
                <li>
                    <h4>
                        <a href="{% url 'issue_list_by_tag' tag.id %}">{{ tag.name }}</a>
                    </h4>
                    <div>{{ tag.author }}</div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
