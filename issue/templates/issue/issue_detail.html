{% extends 'base.html' %}

{% block content %}
    <div>
        <h4>{{ issue.title }}</h4>
        <p>{{ issue.subtitle }}</p>
        <b>{{ issue.writer }}</b>
        <div>{{ issue.date_published }}</div>

        {% if issue.image %}
            <img src="{{ issue.image.url }}" alt="">
        {% endif %}
        <p>{{ issue.content }}</p>
    </div>
{% endblock %}
