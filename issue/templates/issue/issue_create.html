{% extends 'base.html' %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div>{{ form.title }}</div>
        <div>{{ form.subtitle }}</div>
        <div>{{ form.content }}</div>
        <div>{{ form.image }}</div>

        <button type="submit">Create</button>
    </form>
{% endblock %}
