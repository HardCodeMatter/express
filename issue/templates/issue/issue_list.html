{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for issue in issues %}
            <li>
                <h4>{{ issue.title }}</h4>
                <p>{{ issue.subtitle }}</p>
                <b>{{ issue.writer }}</b>
                <div>{{ issue.date_published }}</div>

                <p>{{ issue.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
